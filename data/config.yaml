"[luad-lusc]_train=tcga_test=cptac":   
  train-valid:
    # * To generate old splits (tcga lung), need to merge
    # * ffpe and frozen in this exact order
    - identifiers: ["tcga/lung/ffpe/luad", "tcga/lung/ffpe/lscc"]
      labels:
        # LUAD
        'Acinar cell carcinoma': 1
        'Adenocarcinoma with mixed subtypes': 1
        'Adenocarcinoma, NOS': 1
        'Bronchio-alveolar carcinoma, mucinous': 1
        'Bronchiolo-alveolar adenocarcinoma, NOS': 1
        'Bronchiolo-alveolar carcinoma, non-mucinous': 1
        'Clear cell adenocarcinoma, NOS': 1
        'Micropapillary carcinoma, NOS': 1
        'Mucinous adenocarcinoma': 1
        'Papillary adenocarcinoma, NOS': 1
        'Signet ring cell carcinoma': 1
        'Solid carcinoma, NOS': 1     
        # LUSC
        'Basaloid squamous cell carcinoma': 0
        'Papillary squamous cell carcinoma': 0
        'Squamous cell carcinoma, NOS': 0
        'Squamous cell carcinoma, keratinizing, NOS': 0
        'Squamous cell carcinoma, large cell, nonkeratinizing, NOS': 0
        'Squamous cell carcinoma, small cell, nonkeratinizing': 0
    # * To generate old splits (tcga lung), need to merge
    # * ffpe and frozen in this exact order
    - identifiers: ["tcga/lung/frozen/luad", "tcga/lung/frozen/lscc"]
      labels:
        # LUAD
        'Acinar cell carcinoma': 1
        'Adenocarcinoma with mixed subtypes': 1
        'Adenocarcinoma, NOS': 1
        'Bronchio-alveolar carcinoma, mucinous': 1
        'Bronchiolo-alveolar adenocarcinoma, NOS': 1
        'Bronchiolo-alveolar carcinoma, non-mucinous': 1
        'Clear cell adenocarcinoma, NOS': 1
        'Micropapillary carcinoma, NOS': 1
        'Mucinous adenocarcinoma': 1
        'Papillary adenocarcinoma, NOS': 1
        'Signet ring cell carcinoma': 1
        'Solid carcinoma, NOS': 1     
        # LUSC
        'Basaloid squamous cell carcinoma': 0
        'Papillary squamous cell carcinoma': 0
        'Squamous cell carcinoma, NOS': 0
        'Squamous cell carcinoma, keratinizing, NOS': 0
        'Squamous cell carcinoma, large cell, nonkeratinizing, NOS': 0
        'Squamous cell carcinoma, small cell, nonkeratinizing': 0      
  test:
    - identifiers: ["cptac/lung/lscc"]
      labels:
        "tumor": 0
    - identifiers: ["cptac/lung/luad"]
      labels:
        "tumor": 1
