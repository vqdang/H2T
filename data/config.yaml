"[normal-tumor]_train=cptac_test=tcga":
  train-valid:
    - identifiers: ["cptac/lung/luad", "cptac/lung/lscc"]
      labels:
        "normal": 0
        "blood": 0
        "Adenocarcinoma": 1
        "Squamous cell carcinoma": 1
  test:
    - identifiers:
        [
          "tcga/lung/ffpe/luad",
          "tcga/lung/ffpe/lscc",
          "tcga/lung/frozen/luad",
          "tcga/lung/frozen/lscc",
        ]
      labels:
        "normal": 0
        # LUAD
        "Acinar cell carcinoma": 1
        "Adenocarcinoma with mixed subtypes": 1
        "Adenocarcinoma, NOS": 1
        "Bronchio-alveolar carcinoma, mucinous": 1
        "Bronchiolo-alveolar adenocarcinoma, NOS": 1
        "Bronchiolo-alveolar carcinoma, non-mucinous": 1
        "Clear cell adenocarcinoma, NOS": 1
        "Micropapillary carcinoma, NOS": 1
        "Mucinous adenocarcinoma": 1
        "Papillary adenocarcinoma, NOS": 1
        "Signet ring cell carcinoma": 1
        "Solid carcinoma, NOS": 1
        # LUSC
        "Basaloid squamous cell carcinoma": 1
        "Papillary squamous cell carcinoma": 1
        "Squamous cell carcinoma, NOS": 1
        "Squamous cell carcinoma, keratinizing, NOS": 1
        "Squamous cell carcinoma, large cell, nonkeratinizing, NOS": 1
        "Squamous cell carcinoma, small cell, nonkeratinizing": 1

